<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Part 1: Adding Bootstrap-->
    <div class="p-3 mb-2 bg-info text-white">This is a paragraph.</div>
    <div class="p-3 mb-2 bg-warning text-dark">This is a paragraph.</div>
    <!--Part 2: Bootstrap Images and Buttons-->
    <img src="environment.jpeg" class="d-block rounded-circle" alt="nature" />
    <br />
    <button type="button" class="d-block btn btn-primary">Primary</button>
    <!--Bootstrap Grid-->
    <br />
    <div class="row">
      <div class="col-md-3 bg-success text-dark">1</div>
      <div class="col-md-6 bg-warning text-dark">2</div>
      <div class="col-md-3 bg-success text-dark">3</div>
    </div>
    <br />
    <!--Self Learning-->
    <img
      src="environment.jpeg"
      class="mx-auto d-block rounded-circle"
      alt="nature"
    />
    <br />
    <button type="button" class="mx-auto d-block btn btn-primary">
      Primary
    </button>
  </body>
</html>
